{% for log in userChangeLogList %}
  <li>
  {% if log.type = 1 %}
  <h2>分享{{ log.num }}次<em class='fr'>{{ log.creationTime }}</em></h2>
  <div class='log'>
    <div class='p_name fl'>专题分享</div>
	<em class='fr'>元</em>
	<b class='fr'>{{ log.totalFee }}</b>
	<div class='clear'></div>
  </div>
  {% else %}
  <h2>卖出{{ log.num }}个<em class='fr'>{{ log.creationTime }}</em></h2>
  <div class='log'>
    <div class='p_name fl'>{{ log.text }}</div>
	<em class='fr'>元</em>
	<b class='fr'>{{ log.totalFee }}</b>
	<div class='clear'></div>
  </div>
  {% endif %}
  </li>
{% endfor %}
