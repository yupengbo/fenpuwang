<div class="answer-item">
    <div class="answer-user-profile">
        <img class="s_avatar answer-avatar" src="{{ answer.user.avatarURL }}" alt="avatar" />
        <div class="profile-name f13 fcg1">{{ answer.user.userName }}</div>
        <div class="answer-profile-property f13 fcg1">
            {{ answer.user.profile }}
        </div>
    </div>
    <div class="answer-content  f13 fcg2">
        {{ answer.content }}
    </div>
</div>
