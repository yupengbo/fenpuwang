{% load static %}
<li>
  <a href='{% url 'product:product_detail' product.productId %}'>
  {% if  product.thumb_s %}
  <img src='{{ product.thumb_s }}' class='pro_pic fl'/>
  {% else %}
  <img src="{% static "images/img_product_place_holder_cell@2x.png" %}" class="fl pro_pic">
  {% endif %}
  <div class='pro_con fl' >
    <div class='f15 fcb1 product_sub_name'>{{ product.name }}</div>
    <div class='desc f13 fcg1'><span class='fcprice'>&yen;{{ product.price}}</span> <span>{{ product.questionNum }}问答</span></div>
  </div>
  </a>
</li>
