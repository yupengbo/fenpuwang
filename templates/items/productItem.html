{% load static %}
<li>
 {% if product.thumb_s %}
 <img src='{{ product.thumb_s }}' class='pro_pic fl'/>
 {% else %}
 <img src="{% static "images/img_product_place_holder_cell@2x.png" %}" class="pro_pic fl">
 {% endif %}
 <div class='pro_con fl' >
     <a class='f15 fcb1 product_sub_name' href='{% url 'product:product_detail' product.productId %}'>{{ product.name }}</a>
	 <div class='desc f13 fcg1'><span class='fcprice'>&yen;{{ product.price}}</span> <span><em class='fcgl'>{{ product.questionNum }}</em>问答</span></div>
 </div>
</li>
