<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
        <title>{% block title %}首页 - 美知{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/base.js" %}"></script>
		<script type="text/javascript" src="{% static "js/loaddata.js" %}"></script>
        {% block script %}{% endblock %}
    </head>

    <body>
	    <div id="data-loadding" class='hidden'><img src='{% static "images/icon_feed_loading.gif" %}' /></div>
        <div id="top-navigation-bar">
		     {% include "items/navigationItem.html" %}
		</div>
        <div id="main-content">
            {% block main_content %}{% endblock %}
        </div>
    </body>

</html>
